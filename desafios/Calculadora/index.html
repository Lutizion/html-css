<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Projeto Calculadora</title>
</head>
<body>
    <h1>Mini Projeto: Calculadora</h1>
    <div>
        <input type="text" id="display" disabled>
        <table>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="inverter()">+/-</button></td>
                <td><button onclick="calporcentagem()">%</button></td>
                <td><button onclick="del()">DEL</button></td>
            </tr>
            <tr>
                <td><button onclick="insertNumber('7')">7</button></td>
                <td><button onclick="insertNumber('8')">8</button></td>
                <td><button onclick="insertNumber('9')">9</button></td>
                <td><button onclick="insertOperador('/')">&divide;</button></td>
            </tr>
            <tr>
                <td><button onclick="insertNumber('4')">4</button></td>
                <td><button onclick="insertNumber('5')">5</button></td>
                <td><button onclick="insertNumber('6')">6</button></td>
                <td><button onclick="insertOperador('*')">&times;</button></td>
            </tr>
            <tr>
                <td><button onclick="insertNumber('1')">1</button></td>
                <td><button onclick="insertNumber('2')">2</button></td>
                <td><button onclick="insertNumber('3')">3</button></td>
                <td><button onclick="insertOperador('-')">&minus;</button></td>
            </tr>
            <tr>
                <td><button onclick="insertNumber('0')">0</button></td>
                <td><button onclick="insertOperador('.')">.</button></td>
                <td><button onclick="calcular()">=</button></td>
                <td><button onclick="insertOperador('+')">+</button></td>
            </tr>
        </table>
        
    </div>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/Lutizion" target="_blank">Lutizion</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
