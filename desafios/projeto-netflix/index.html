<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../projeto-netflix/estilo/style.css">
    <title>Página de Login da Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="../projeto-netflix/imagens/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email"  placeholder="Email ou número de celular">
                </div>
                
                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit">Entrar</button>
                </div>
                <div>
                    <p>OU</p>
                </div>
                <div>
                    <button class="acess_code">Usar um código de acesso</button>
                </div>
            </form>

            <div class="help">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <div class="support">
                <div class="remember">
                    <label><input type="checkbox" checked></label>
                    <p>Lembre-se de mim</p>
                </div>
            </div>

            <div class="login_footer">
                <div class="sign_up">
                    <p>Primeira vez aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</p>
                    <a href="#">Saiba mais.</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
